<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<div class="contenedor">
		<!--Header-->
		<header class="main-header float-fix">
		

			<nav class="center-navbar">
				<ul>
					<li><a href="/">Home</a><li>
					<li><a href="#">Colecciones</a><li>
						<div class="logo">
							<a href="/">
								<img src="/images/logo.jpg" alt="logo" >
							<a>
						</div>
								
					<li><a href="#">Nosotros</a><li>
					<li><a href="#">Contacto</a><li>
				<ul>
			</nav>
			
		</header>

		<!--Main Content-->
		<main class="main-content float-fix">

			<section class="formulario"  >
				<form class="carga-producto">
					<p>
						<label>Formulario de Producto</label>
					</p>
					<p>
					<label for="td">Producto</label>
 						
 							<select id="td">
 								<option value="RE" >Remera</option>
 								<option value="PA">Pantalon</option>
 								<option value="VE">Vestido</option>
 								<option value="SW">Sweater</option>
							</select>
					</p>
					<p class="cantidad">
						<label  for="cantidad">Cantidad:</label>
						<input type="number" name="cantidad" id="cantidad" required>
					</p>
					<p class="precio">
						<label  for="precio">Precio: </label>
						<input type="decimal" name="precio" id="precio" min="1" required>
					</p>
					<p>
						<img src="/images/remeraRosa.png" alt="Remera Rosa">
					</p>
					<p>
						<input type="submit" value="Enviar">
						<input type="submit" value="Eliminar">
					</p>
				</form>
				<a href="" class="volver">Volver</a>
			</section>
			
		</main>
		<footer class="footer">
		
			<div class="iconos">
		
				<a href="#">Facebook</a>
				<a href="#">Instagram</a>
			</div>
			<p>Domicilio:Grecia 2830 Buenos Aires | Telefono:1563646364 | Email: viste@gmail.com</p> 
		</footer>

	</div>
	
</body>
</html>
