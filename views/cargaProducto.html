<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<!-- Font Awesome Stylesheet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<!-- Bootstrap Grid Stylesheet -->
	<link rel="stylesheet" href="/css/bootstrap-grid.min.css">
	<!--Mi css-->
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<header class="main-header">
		<div class="container">
			<!-- promocion menu logo carrito -->
			<!--promocion-->
			<div class="row justify-content-between ">
				<div class="col-12 col-md-12 d-block d-md-none promocion"><b>Promociones: 3, 6 o 12 cuotas sin interes!!!</b></div>
				<!--Aca va  a ir el menu desplegable, pero todavia no sabemos como codearlo, por lo tanto colocamos un icono-->
				<div class="col-3 col-md-2 ">
					<a href="#"><img src="/images/menu-icono.png" alt="menu-desplegable"></a>
				</div>
				<div class="col-6 col-md-5 ">
					<!--imagen logo a partir de md-->
					<img src="/images/logo.jpg" class="d-none d-sm-block logo">
					<!--Imagen de logo mobile-->
					<img src="/images/mini-logo.jpg" class="d-block d-sm-none">
					
				</div>
				<!--Link a Ingresar Registrar visible a partir de md-->
				<div class="col-md- 3 d-none d-md-block">
					<a href="#" class="ingresar">
						ingresar
					</a>
					<a href="/registrar" class="registrar">
						registrar
					</a>
				</div>
				<!--Link a carrito-->
				<div class="col-3 col-md-2">
					<a href="/carrito" class="carrito" >
						<img src="/images/mini-carrito.png">
					</a>
				</div>
			</div>
			<!-- navegacion -->
			<div class="row justify-content-between">
				
					<!--barra de navegacion visible a partir md-->
					<div class=" col-md-3 d-none d-md-block">
						<a href="/" class="home">Home</a>
					</div>
					<div class=" col-md-3 d-none d-md-block">
						<a href="#" class="colecciones">Colecciones</a>
					</div>
					<div class=" col-md-3 d-none d-md-block">
						<a href="#" class="nosotros">Nosotros</a>
					</div>
					<div class=" col-md-3 d-none d-md-block">
						<a href="#" class="contacto">Contacto</a>
					</div>
				
			</div>
			
		</div>

	</header>
	<!--Main content-->
	<main>
		<div class="container">
		<section class="formulario"  >
			<form class="carga-producto">
				<p>
					<label>Formulario de Producto</label>
				</p>
				<p>
					<label for="td">Producto</label>
 						
 						<select id="td">
 							<option value="RE" >Remera</option>
 							<option value="PA">Pantalon</option>
 							<option value="VE">Vestido</option>
 							<option value="SW">Sweater</option>
						</select>
				</p>
				<p class="cantidad">
					<label  for="cantidad">Cantidad:</label>
						<input type="number" name="cantidad" id="cantidad" required>
				</p>
				<p class="precio">
					<label  for="precio">Precio: </label>
						<input type="decimal" name="precio" id="precio" min="1" required>
				</p>
				<p>
					<img src="/images/remeraRosa.png" alt="Remera Rosa">
				</p>
				<p>
					<input type="submit" value="Enviar">
					<input type="submit" value="Eliminar">
				</p>
			</form>
			<div>
				<a href="" class="volver">Volver</a>
			</div>
		</section>
		</div>
	</main>
	<!--Footer-->
	<footer>
		<div class="container">
			<div class="row justify-content-between align-content-between class-footer">
			
				<!--Enlace a iconos-redes-->
				<div class="col-12 ">
					Seguinos!!!
					<i class="fab fa-facebook"></i>
					<i class="fab fa-instagram"></i>

				</div>
				<!--Domicilio de la marca- telefono- mail-->
				<div class="col-12">
					<p>Domicilio: Grecia 2830 Buenos Aires </p> 
				
					<p><i class="fab fa-whatsapp"></i> Tel: 1563646364</p>
				
					<p><i class="far fa-envelope"></i> mail:viste@gmail.com</p> 
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
