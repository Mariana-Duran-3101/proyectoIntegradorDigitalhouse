	<!--Main content-->
	<main class= "carga-producto">
		<div class="row">
			<section class="formulario col-12"  >
				<form class="carga-producto">
					<p>
						<label>Formulario de Producto</label>
					</p>
					<p>
						<label for="td">Categoria</label>
 						
 							<select id="td">
								<option value="bb-niña" >Bebe-niña</option>
								<option value="bb-niño">Bebe-niño</option>
								<option value="niño">Niño</option>
								<option value="niña">niña</option>
							</select>
					</p>
					<p>
						<label for="td">Producto</label>
 						
 							<select id="td">
								<option value="RE" >Remera</option>
								<option value="PA">Pantalon</option>
								<option value="VE">Vestido</option>
								<option value="SW">Sweater</option>
							</select>
					</p>
					<p class="cantidad">
						<label  for="cantidad">Cantidad:</label>
						<input type="number" name="cantidad" id="cantidad" required>
					</p>
					<p class="precio">
						<label  for="precio">Precio: </label>
						<input type="decimal" name="precio" id="precio" min="1" required>
					</p>
					<p>
						<img src="/images/remeraRosa.png" alt="Remera Rosa">
					</p>
					<p>
						<input type="submit" value="Enviar">
						<input type="submit" value="Eliminar">
					</p>
				</form>
			
			</section>
		</div>
		
		<div class="col-12">
			<button type="button">Volver</button>
		</div>
	
	
	</main>
